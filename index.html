<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="d-flex flex-column vh-100">
  <!-- navbar section -->
  <header class="container pt-3 d-flex align-items-center flex-shrink-0">
    <div class="p-3 rounded-circle bg-primary-subtle fit-content">
      <img src="images/userProf.svg" alt="userIcon" width="30px" height="30px" />
    </div>
    <div class="ms-3">
      <h3>User</h3>
      <h6>To-Do List</h6>
    </div>
    <div class="p-3 ms-auto rounded-circle bg-mysecondary fit-content">
      <img src="images/bell.svg" alt="userIcon" width="30px" height="30px" />
    </div>
  </header>

  <!-- todolist filter options -->
  <section class="filter-section scrollbar-hidden container flex-shrink-0 d-flex my-3 gap-2 overflow-auto">
    <div id="filter-0" role="button" onclick="filterItems(event)"
      class="filter active font-md flex-shrink-0 fit-content rounded-pill px-3 py-2 d-flex justify-content-between align-items-center">
      All Tasks
    </div>
    <div id="filter-1" role="button" onclick="filterItems(event)"
      class="filter font-md flex-shrink-0 fit-content rounded-pill px-3 py-2 d-flex justify-content-between align-items-center">
      Active
    </div>
    <div id="filter-2" role="button" onclick="filterItems(event)"
      class="filter font-md flex-shrink-0 fit-content rounded-pill px-3 py-2 d-flex justify-content-between align-items-center">
      Completed
    </div>
    <div id="filter-0" role="button" onclick="clearCompleted(event)"
      class="filter font-md flex-shrink-0 fit-content rounded-pill px-3 py-2 d-flex justify-content-between align-items-center">
      Clear Completed
    </div>
  </section>

  <!-- todolist display section -->
  <section class="container position-relative h-100 overflow-hidden ">
    <h4 class="mb-2">My To-Dos</h4>
    <div id="todoContainer"
      class="d-flex flex-wrap align-content-start gap-2 h-100 pb-5 scrollbar-hidden overflow-y-scroll ">

    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <h1 class="modalTitle fs-3" id="exampleModalLabel">New message</h1>
          <form id="myForm">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Task Name:</label>
              <input type="text" class="form-control" id="todoTitle" required>
            </div>
            <select name="priority" id="priority" class="d-block mb-3 p-2 form-select" required>
              <option value=0>High</option>
              <option value=1>Medium</option>
              <option value=2>Low</option>
              <option value=3>No-priority</option>
            </select>

            <button type="button" class="btn btn-secondary" id="modalCancel" data-bs-dismiss="modal"></button>
            <button type="submit" class="btn btn-primary" id="modalSubmit" data-bs-dismiss="modal"></button>
          </form>
        </div>
      </div>
    </div>

    <button type="button" data-bs-whatever="Add To-Do"
      class="btn btn-primary rounded-circle p-3 bg-primary-accent fit-content position-fixed bottom-10 right-10"
      data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      <img src="images/plus.svg" alt="add-icon" width="30px" height="30px" />
    </button>
  </section>

  <!-- toaster part toast is displayed in this section -->
  <section class="toast position-absolute top-10 right-10 align-items-center text-bg-primary border-0" role="alert"
    id="toaster"></section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>

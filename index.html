<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="d-flex flex-column vh-100">
  <header class="container pt-3 d-flex align-items-center flex-shrink-0">
    <div class="p-3 rounded-circle bg-primary-subtle fit-content">
      <img src="images/userProf.svg" alt="userIcon" width="30px" height="30px" />
    </div>
    <div class="ms-3">
      <h3>My tasks</h3>
      <h6>Lists</h6>
    </div>
    <div class="p-3 ms-auto rounded-circle bg-mysecondary fit-content">
      <img src="images/bell.svg" alt="userIcon" width="30px" height="30px" />
    </div>
  </header>

  <section
    class="filter-section scrollbar-hidden container flex-shrink-0 d-flex my-3 gap-2 overflow-x-scroll justify-content-center">
    <div
      id="filter-1"
      onclick="filterItems(event)"
      class="active font-md flex-shrink-0 fit-content rounded-pill px-3 py-2 d-flex justify-content-between align-items-center">
      All Tasks<span class="ms-1 rounded-circle p-2 font-12 bg-white fit-content d-inline-block">65</span>
    </div>
    <div
      id="filter-2"
      onclick="filterItems(event)"
      class="inactive font-md flex-shrink-0 fit-content rounded-pill px-3 py-2 d-flex justify-content-between align-items-center">
      OnGoing<span class="ms-1 rounded-circle p-2 font-12 bg-white fit-content d-inline-block">65</span>
    </div>
    <div
      id="filter-3"
      onclick="filterItems(event)"
      class="inactive font-md flex-shrink-0 fit-content rounded-pill px-3 py-2 d-flex justify-content-between align-items-center">
      Completed<span class="ms-1 rounded-circle p-2 font-12 bg-white fit-content d-inline-block">65</span>
    </div>
  </section>

  <section class="container position-relative h-100">
    <h4 class="mb-2">My Tasks</h4>
    <div id="todo-container" class="d-flex flex-wrap gap-2">
      
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <form>
            <h3>Add To-DO</h3>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Task Name:</label>
              <input type="text" class="form-control" id="todo-title" required>
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Subtask:</label>
              <textarea class="form-control" id="subtask" required></textarea>
            </div>

            <select name="priority" id="priority" class="d-block mb-3 p-2 form-select" required>
              <option value=1>High</option>
              <option value=2>Medium</option>
              <option value=3>Low</option>
              <option value=4>No-priority</option>
            </select>

            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="todo-submit" data-bs-dismiss="modal">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary rounded-circle p-3 bg-primary-accent fit-content position-absolute bottom-10 right-10" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      <img src="images/plus.svg" alt="add-icon" width="30px" height="30px" />
    </button>
  </section>

  <section class="toast position-absolute top-10 right-10 align-items-center text-bg-primary border-0" role="alert" id="toaster"></section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
